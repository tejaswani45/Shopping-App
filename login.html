<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Login</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .container {
            position: relative;
            height: 100%;
        }

        .bg-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .form-container {
            position: absolute;
            top: 50px; /* Adjust top position as needed */
            left: 15%;
            transform: translateX(-50%);
            max-width: 400px;
            width: 80%; /* Adjust width as needed */
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Added transparency */
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: background-color 0.3s; /* Added transition for hover effect */
        }

        .form-container:hover {
            background-color: #007bff; /* Change background color on hover */
        }

        .form-container label,
        .form-container input {
            width: 100%;
            display: block;
            margin-bottom: 15px;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #0056b3;
        }

        @media screen and (max-width: 768px) {
            .form-container {
                top: 20px; /* Adjust top position for smaller screens */
                width: 90%; /* Adjust width for smaller screens */
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <img class="bg-img"
            src="https://cdn.theatlantic.com/thumbor/wHGDE3TFqrRPHWk1uU2jc-rxyqI=/0x275:7359x4414/960x540/media/img/mt/2018/12/shutterstock_641814046/original.jpg"
            alt="Background Image">
        <div class="form-container">
            <h1>Amazon</h1>
            <form id="loginForm" onsubmit="return validateForm()">
                <label for="username">Email</label>
                <input type="email" id="username" required placeholder="Enter your email">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="Enter your password">
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <script>
        function validateForm() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username.trim() === "") {
                alert("Email field is required.");
                return false;
            }

            if (password.trim() === "") {
                alert("Password field is required.");
                return false;
            }

            // Redirect to shopnow.html after form validation
            window.location.href = "./shopnow.html";
            return false;
        }
    </script>
</body>

</html>
